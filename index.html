<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dih slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <label for="volume">Dih slider:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        </div>
        <div id="Dih" onload="updateDihPosition()">
            <img src="eggplant.png" alt="eggplant" width="300px">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
